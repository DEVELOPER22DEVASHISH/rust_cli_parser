<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Markdown to HTML</title><style>
                    body {
                        font-family: Arial, sans-serif;
                        margin: 2em;
                        line-height: 1.6;
                    }
                    h1, h2, h3, h4, h5, h6 {
                        color: #333;
                    }
                    pre {
                        background-color: #f4f4f4;
                        padding: 1em;
                        overflow-x: auto;
                    }
                    code {
                        background-color: #f4f4f4;
                        padding: 0.2em 0.4em;
                        border-radius: 3px;
                    }
                    a {
                        color: #0366d6;
                        text-decoration: none;
                    }
                    a:hover {
                        text-decoration: underline;
                    }
                </style></head><body><h1>Hello world</h1>
<p>This is sample markdown file</p>
<ul>
<li>Bullet 1</li>
<li>Bullet 2</li>
</ul>
<p><strong>Bold Text</strong></p>
</body></html>
